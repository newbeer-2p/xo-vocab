<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/game.css">

    <link rel="icon" type="image/png" href="./img/logo.png"/>
    <title>Game | XO Vocab</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="nvbar container">
          <div class="nvbar-logo"><img src="./img/logo2.png" height="100%"></div>
          <div class="nvbar-menu">
              <div class="nvbar-menu-item nvbar-text">
                  <div id="profile-name">Hello, Banana</div>
                  <div id="user-online"><i class="bi bi-circle-fill online-icon"></i> Online : <span id="number-online">10</span></div>
              </div>
              <div class="nvbar-menu-item">
                  <button id="btnLogout"><i class="bi bi-box-arrow-right"></i></button>
              </div>
              <div class="nvbar-menu-item">
                  <button><i class="bi bi-bar-chart-fill"></i></button>
              </div>
          </div>
      </div>
  </header>
  <!-- Navbar END -->

  <div class="container game">
      <div id="game-user-info">
          <div class="game-info-user" id="game-info-user-x">
              <div class="game-user-img">
                  <img src="" width="100%">
              </div>
              <div class="game-user-info">
                  <div class="game-user-name">Banana</div>
                  <div class="game-user-level">Level : 1</div>
                  <div class="game-user-player">Player  : <span>X</span></div>
              </div>
          </div>
          <div class="game-info-item text-center">
            <div id="game-info-category">[]</div>
            <div id="game-info-turn">Turn <span>Banana</span></div>
            <div id="game-info-player">Player <span>X</span></div>
          </div>
          <div class="game-info-user" id="game-info-user-o">
              <div class="game-user-info">
                  <div class="game-user-name">House</div>
                  <div class="game-user-level">Level : 1</div>
                  <div class="game-user-player">Player : <span>O</span></div>
                </div>
                <div class="game-user-img">
                    <img src="" width="100%">
                </div>
            </div>
      </div>
      <div id="game-box">
          <div>
            <div id="game-info-time">Time : 59</div>
            <div>
                <div class="game-item" id="row-1-col-1"><div><img src=""></div></div>
                <div class="game-item" id="row-1-col-2"><div><img src=""></div></div>
                <div class="game-item" id="row-1-col-3"><div><img src=""></div></div>
            </div>
            <div>
                <div class="game-item" id="row-2-col-1"><div><img src=""></div></div>
                <div class="game-item" id="row-2-col-2"><div><img src=""></div></div>
                <div class="game-item" id="row-2-col-3"><div><img src=""></div></div>
            </div>
            <div>
                <div class="game-item" id="row-3-col-1"><div><img src=""></div></div>
                <div class="game-item" id="row-3-col-2"><div><img src=""></div></div>
                <div class="game-item" id="row-3-col-3"><div><img src=""></div></div>
            </div>
          </div>
      </div>
  </div>

  <script src="./app.js"></script>
  <script src="./js/game.js"></script>
  </body>
</html>
