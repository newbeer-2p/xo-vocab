    <!-- Modal Signup -->
    <div class="modal" id="modal-signup" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Signup</h5>
            <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal" aria-lable="Close"></button>
          </div>
            <div class="modal-body">
              <div class="chooseimg">
                <form id="signup-form_1" action="" class="">
                <div class="signimgbox"><img src="./img/profiles/profile01.png" id="profileimg" alt="" ></div>
              </form>
                <div class="textbutton">
                  <div><p style="margin: 0;">Choose Image:</p></div>
                  <div class="boxtextbutton">
                    <button onclick="imgbutton('1')" class="btn btn-light">1</button>
                    <button onclick="imgbutton('2')" class="btn btn-light">2</button>
                    <button onclick="imgbutton('3')" class="btn btn-light">3</button>
                    <button onclick="imgbutton('4')" class="btn btn-light">4</button>
                    <button onclick="imgbutton('5')" class="btn btn-light">5</button>
                    <button onclick="imgbutton('6')" class="btn btn-light">6</button>
                    <button onclick="imgbutton('7')" class="btn btn-light">7</button>
                    <button onclick="imgbutton('8')" class="btn btn-light">8</button>
                    <button onclick="imgbutton('9')" class="btn btn-light">9</button>
                    <button onclick="imgbutton('10')" class="btn btn-light">10</button>
                    <button onclick="imgbutton('11')" class="btn btn-light">11</button>
                    <button onclick="imgbutton('12')" class="btn btn-light">12</button>
                  </div>
                </div>
              </div>
              <form id="signup-form" action="" class="">
              <div>Name:</div>
              <input id="input-name-signup" type="name" class="form-control" required />
              <br>
              <div>Email:</div>
              <input id="input-email-signup" type="email" class="form-control"  aria-label="title" aria-describedby="basic-addon1" required/>
              <br/>
              <div>Password:</div>
              <input id="input-password-signup" type="password" class="form-control"  aria-label="title" aria-describedby="basic-addon1" required/>
              <br>
              <!-- <p>Confirm Password:</p>
              <input id="input-password-signup" type="password" class="form-control"  aria-label="title" aria-describedby="basic-addon1"/> -->
              <p id="feedback-msg-signup"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Signup</button>
            </div>
          </form>
        </div>
      </div>
