<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="./img/logo.png"/>
    <title>Lobby | XO Vocab</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
        <div class="nvbar container">
            <div class="nvbar-logo"><img src="./img/logo2.png" height="100%"></div>
            <div class="nvbar-menu">
                <div class="nvbar-menu-item nvbar-text">
                    <div id="profile-name">Hello, Banana</div>
                    <div id="user-online"><i class="bi bi-circle-fill online-icon"></i> Online : <span id="number-online">10</span></div>
                </div>
                <div class="nvbar-menu-item">
                    <button><i class="bi bi-box-arrow-right"></i></button>
                </div>
                <div class="nvbar-menu-item">
                    <button><i class="bi bi-bar-chart-fill"></i></button>
                </div>
            </div>
        </div>
    </header>
    <!-- Navbar END -->

    <div class="container" id="lobby-box">
        <div class="logo"><img src="./img/logo1.png" height="100%"></div>
        <div><button class="btn" id="btn-join" data-bs-toggle="modal" data-bs-target="#findMatchModal">Join Game</button></div>
        <div id="profile-info">
            <div id="profile-img"><img src="./img/logo1.png" alt="profile-name"></div>
            <div id="profile-detail">
                <div id="profile-username">Banana</div>
                <div id="profile-email">banana@gmail.com</div>
                <div id="profile-stat">
                    <div id="profile-win">Win : 10</div>
                    <div id="profile-lose">Lose : 20</div>
                </div>
                <div id="profile-level">Level : 3</div>
                <div id="profile-exp">
                    <div id="profile-exp-info">
                        <div id="profile-next-to">Next to level 3 </div>
                        <div id="profile-exp-percent">200 / 300</div>
                    </div>
                    <div id="profile-exp-progress-bar">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Find a Match -->
    <div class="modal fade" id="findMatchModal" tabindex="-1" aria-labelledby="findAMatch" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Join a Match</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-text">Category</span>
                        <select class="form-select" id="inputCategory">
                            <option selected disabled></option>
                            <option value="Animal">Animal</option>
                            <option value="Body Part">Body Part</option>
                            <option value="Fruit">Fruit</option>
                        </select>
                      </div>
                      <div class="modal-text text-center mt-5 join-finding">Waiting for a Player...</div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary join-default" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary join-default" id="btn-find">Find</button>
                  <button type="button" class="btn btn-secondary join-finding" id="btn-cancel-join">Cancel</button>
                </div>
              </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./js/matching.js"></script>
  </body>
</html>
